{% extends 'store/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        

        {% if results %}
            <div class="row">
                {% for product in results %}
                    <div class="col-md-4 mb-4 ">
                        <div class="card w-50">
                            <div class="card-body">
                                <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="height: 180px; width: 150px;">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">${{ product.price }}</p>
                                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p id="empty">No results found. Try again!</p>
        {% endif %}
    </div>
    {% endblock %}
</body>
</html>
