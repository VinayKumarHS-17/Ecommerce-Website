{% extends 'store/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5 d-flex justify-content-center align-items-center flex-column">
        <h2 class="text-center">Profile</h2>
        <div class="card w-50 shadow">
            <div class="card-body text-center">
                <h5 class="card-title">Welcome, <strong class="fw-bold text-success">{{ user.username }}!</strong></h5>

                {% if user.profile.pic %}
                    <img src="{{ user.profile.pic.url }}" alt="Profile Picture" width="180px" height="180px" class="rounded-circle">
                {% else %}
                    <img src="{% static 'profile_pics/default_profile.png' %}" alt="Default Profile" width="180px" height="180px" class="rounded-circle">
                {% endif %}

                <div class="mt-3">
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit</a>
                    <a href="/" class="btn btn-dark">Back</a><br><br>
                </div>
                <a href="{% url 'track_orders' %}" class="btn btn-info">Track Orders</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
