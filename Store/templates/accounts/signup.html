{% extends 'store/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
        <title>Signup</title>
    {% endblock title %}
        
</head>
<body>
    {% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Signup</h2>
                <form method="post" class="border p-4 bg-light shadow rounded">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-center flex-column">
                        <button type="submit" class="btn btn-success fw-bold p-2 w-25">Signup</button>
                    </div>
                </form>

                <p class="mt-3 text-center">Already have an account? 
                    <a href="{% url 'login' %}" class="fw-bold ms-4 ">Login here</a>.
                </p>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
